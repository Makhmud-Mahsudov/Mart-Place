<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="header__logo">
          Mart<span>Place</span>
        </a>
        <div class="header__profile">
          <div class="header__inner-btn">
            Become a Seller
          </div>
          <div class="header__notification header__icons icon-bell-o">
            <span>2</span>
          </div>
          <div class="header__massage header__icons icon-envelope-o">
            <span>6</span>
          </div>
          <div class="header__basket header__icons icon-shopping-cart">
            <span>2</span>
          </div>
          <div class="user">
            <div class="user__photo">
              <img src="images/content/Ellipse 9.png" alt="">
            </div>
            <div class="user__info">
              <div class="user__name">
                Taofiq Hakim
              </div>
              <div class="user__money">
                $20.45
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-inner">
          <nav class="header__bottom-nav">
            <ul>
              <li><a href="#">HOME</a></li>
              <li><a href="#">all products</a></li>
              <li><a href="#">wordpress</a></li>
              <li><a href="#">festures</a></li>
              <li><a href="#">Pages</a></li>
            </ul>
          </nav>
          <div class="header__bottom-search">
            <input class="header__bottom-input" type="text" placeholder="Search product here...">
            <button></button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="products-slide">
    <div class="container">
      <div class="products-slide__title">
        Create Your Own
      </div>
      <div class="products-slide__text">
        Digital Product Marketplace
        <span>MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products</span>
      </div>
      <div class="products-slide__btn">
        <a class="products-slide__btn1">
          View All Products
        </a>
        <a class="products-slide__btn1 btn2">
          Popular Products
        </a>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="search__product">
      <div class="block1"></div>
      <div class="block2"></div>
      <div class="block3">
        <div class="block3-inner">
          <input class="input__btn" type="text" placeholder="Search your products...">
          <select class="category" name="magaz">
            <option>All catigories</option>
            <option>All catigories</option>
            <option>All catigories</option>
          </select>
        </div>
        <button type="submit">Search Now</button>
      </div>
    </div>
  </div>
  <section class="advantages">
    <div class="container">
      <div class="advantages__inner">
        <div class="advantages__item">
          <div class="advantages__item-img">
            <img src="" alt="">
          </div>
          <div class="advantages__item-title">

          </div>
          <div class="advantages__item-text">

          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
